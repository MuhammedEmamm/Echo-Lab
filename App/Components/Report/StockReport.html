<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="card-box">
				<h4 class="header-title m-t-0 m-b-30">Stock Report Details</h4>
				<div class="row">
					<div class="col-md-3 pull-right" >
						<div class="dataTables_filter">
							<select class="form-control" ng-model="manager" ng-init= "manager = 0" > 
							<option ng-value="0"> Filter By Managers</option>
							<option ng-repeat="x in allmangs">{{x.Name}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th class="text-center">
									Sales Rep.
									<a class="pull-right" ng-click="stockOrderField='DirectManager'; stockReverse = !stockReverse">
                                        <span class="glyphicon glyphicon-sort pull-right"></span>
                                    </a>
								</th>
								<th class="text-center">
									Category
									<a class="pull-right" ng-click="stockOrderField='CategoryName'; stockReverse = !stockReverse">
                                        <span class="glyphicon glyphicon-sort pull-right"></span>
                                    </a>
								</th>
								
								<th class="text-center">
									Item
									<a class="pull-right" ng-click="stockOrderField='ItemName'; stockReverse = !stockReverse">
                                        <span class="glyphicon glyphicon-sort pull-right"></span>
                                    </a>
								</th>

								<th class="text-center">
									Start Balance
									<a class="pull-right" ng-click="stockOrderField='StartBalance'; stockReverse = !stockReverse">
                                        <span class="glyphicon glyphicon-sort pull-right"></span>
                                    </a>
								</th>
								<th class="text-center">
									Current Balance
									<a class="pull-right" ng-click="stockOrderField='CurrentBalance'; stockReverse = !stockReverse">
                                        <span class="glyphicon glyphicon-sort pull-right"></span>
                                    </a>
								</th>
							</tr>
						</thead>	
						<tbody class="text-center">
							<tr ng-repeat="stck in allstcks | filter : {DirectManager : manager}" >
								<td>{{stck.SalesRepName}}</td>
								<td>{{stck.CategoryName}}</td>
								<td>{{stck.ItemName}}</td>
								<td>{{stck.StartBalance}}</td>
								<td>{{stck.CurrentBalance}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
    <script src="assets/js/jquery.app.js"></script>
