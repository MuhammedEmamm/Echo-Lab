<div class="container">

    <div class="row">
        <div class="col-sm-12">
            <div class="card-box table-responsive" style="overflow: scroll">
                <div class="pull-right" ng-show="role === 'SalesRep'">
                    <a class="btn btn-default waves-effect w-md waves-light m-b-5"
                       ui-sref="DoctorsCreate">
                        <i class="zmdi zmdi-account-add"></i>
                        New Doctor
                    </a>
                </div>
                <h4 class="header-title m-t-0 m-b-30">Doctors</h4>
                <div class="row">
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm-6">
                        <div class="dataTables_filter">
                            <input ng-model="searchTerm" type="search" class="form-control input-sm" placeholder="Search.." style="margin-bottom: 10px;width: auto;">
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%" >
                    <thead>
                        <tr>
                            <th>
                                Professional
                                <a class="pull-right" ng-click="drOrderField='Name'; drReverse = !drReverse">
                                    <span class="glyphicon glyphicon-sort pull-right"></span>
                                </a>
                            </th>
                            <th>
                                Speciality
                                <a class="pull-right" ng-click="drOrderField='Speciality'; drReverse = !drReverse">
                                    <span class="glyphicon glyphicon-sort pull-right"></span>
                                </a>
                            </th>
                            <th>
                                Category
                                <a class="pull-right" ng-click="drOrderField='Category'; drReverse = !drReverse">
                                    <span class="glyphicon glyphicon-sort pull-right"></span>
                                </a>
                            </th>
                            <th ng-show="role === 'SalesManager' || role === 'SalesAdmin'">
                                Sales Rep.
                                <a class="pull-right" ng-click="drOrderField='SalesRepName'; drReverse = !drReverse">
                                    <span class="glyphicon glyphicon-sort pull-right"></span>
                                </a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="doctor in doctors |limitTo:totalDisplayed | orderBy: drOrderField :  drReverse | filter: searchTerm track by $index">
                            <td>{{doctor.Name}}</td>
                            <td>{{doctor.Speciality}}</td>
                            <td>{{doctor.Category}}</td>
                            <td ng-show="role === 'SalesManager' || role === 'SalesAdmin'">
                                {{doctor.SalesRepName}}
                            </td>
                        </tr>

                    </tbody>
                </table>
										<button class="btn btn-warning pull-right" ng-click="loadMore()" ng-if="load && totalDisplayed < doctors.length">Load More</button>
				<img id="loading" src="/AlMokhtabarSales/Assets/Images/Spinner-1s-200px.gif" style="width: 150px ; height: 150px ; margin-left: 40%" >
						<br>
            </div>
        </div><!-- end col -->
    </div>
    <!-- end row -->

</div> 

    <!-- jQuery  -->
	<!-- Datatables-->
	<script src="assets/plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="assets/plugins/datatables/dataTables.bootstrap.js"></script>
	<script src="assets/plugins/datatables/dataTables.buttons.min.js"></script>
	<script src="assets/plugins/datatables/buttons.bootstrap.min.js"></script>
	<script src="assets/plugins/datatables/pdfmake.min.js"></script>
	<script src="assets/plugins/datatables/vfs_fonts.js"></script>
	<script src="assets/plugins/datatables/buttons.html5.min.js"></script>
	<script src="assets/plugins/datatables/buttons.print.min.js"></script>
	<script src="assets/plugins/datatables/dataTables.fixedHeader.min.js"></script>
	<script src="assets/plugins/datatables/dataTables.keyTable.min.js"></script>
	<script src="assets/plugins/datatables/dataTables.responsive.min.js"></script>
	<script src="assets/plugins/datatables/responsive.bootstrap.min.js"></script>
	<script src="assets/plugins/datatables/dataTables.scroller.min.js"></script>
	<script src="assets/pages/datatables.init.js"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            $('#datatable').dataTable();
            $('#datatable-keytable').DataTable({ keys: true });
            $('#datatable-responsive').DataTable();
            $('#datatable-scroller').DataTable({ ajax: "assets/plugins/datatables/json/scroller-demo.json", deferRender: true, scrollY: 380, scrollCollapse: true, scroller: true });
            var table = $('#datatable-fixed-header').DataTable({ fixedHeader: true });
        });
        TableManageButtons.init();

    </script>
