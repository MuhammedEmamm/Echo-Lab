
<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
    <div class="text-center">
        <img src="assets/images/logo2.png" style="width: 88%; padding-top: 20px;">
    </div>
    <div class="m-t-40 card-box">
        <div class="text-center">
            <h4 class="text-uppercase font-bold m-b-0" style="color: #0E5770">Sign In</h4>
        </div>
        <div class="panel-body">
            <form class="form-horizontal m-t-20"
                  name="loginForm" ng-controller="LoginController" ng-submit="login(credentials)" novalidate>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" id="username"
                               ng-model="credentials.username" required="" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" id="password"
                               ng-model="credentials.password" required="" placeholder="Password">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <div class="checkbox checkbox-custom">
                            <input id="checkbox-signup" type="checkbox" ng-model="remme">
                            <label for="checkbox-signup">
                                Remember me
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group text-center m-t-30">
                    <div class="col-xs-12">
                        <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit" ng-if="Presslogin===false">Log In</button>
						<img id="loadinglogin" src="/AlMokhtabarSales/Assets/Images/Rolling-1s-42px.gif" style="width: 50px ; height: 50px ; margin-left: 2%" ng-if="Presslogin===true" >

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <p ng-show="invalidMsg" style="color: red;">{{invalidMsg}}</p>
                    </div>
                </div>
                <div class="form-group m-t-30 m-b-0">
                    <div class="col-sm-12">
                        <a href="/#!/recover" class="text-muted" style="color: #0E5770">
                            <i class="fa fa-lock m-r-5"></i> Forgot your password?
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- end card-box-->


</div>
<!-- end wrapper page -->

<script>
    var resizefunc = [];
</script>
